<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container" ng-app="app">
    <div class="center-text row">
      <h1 class="header-text-style">OII i3 Application</h1>
    </div>
    <div class='spacer row' ng-controller="validationCtrl">
      <form name="awdForm" ng-submit="submitForm()" novalidate>
        <div class='full-wide redgay form-group'>
          <i class="fa fa-pencil" aria-hidden="true"></i>
          <h2>Enter PR Award#</h2>
          <input name="prAwdInput" ng-model="prAwdInput" id="pr-input" pr-href="{{prAwdInput}}" type="text" class="form-control" ng-maxlength="11" ng-minlength="11" ng-pattern="/^[a-zA-Z0-9]*$/" required>

          <h2 ng-show="awdForm.prAwdInput.$error.minlength">PR# is too short.</h2>
          <h2 ng-show="awdForm.prAwdInput.$error.maxlength">PR# is too long.</h2>
          <h2 ng-show="awdForm.prAwdInput.$error.pattern">PR# has invalid characters.</h2>
          <button type="submit" class="button-arrow bluefish"> Next </button>
          <div id="messages"> </div>
        </div>
      </form>
    </div>
  </div>
  <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
  </script>

  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.js"></script>
  <script src="js/vendor/angular-drag-and-drop-lists.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
  <script src="app/app.js"></script>
  <script src="app/directives/Directives.js"></script>
  <script src="app/controllers/Controllers.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
