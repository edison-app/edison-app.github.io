

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <title></title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/main.css">
</head>
<body>
   <div class="container">
      <div class="center-text row">
         <h1 class="header-text-style">OII i3 Application</h1>
      </div>
      <div class="row main-spacer-container">
         <div class='col-lg-6'>
            <div class='extra-wide yellow'>
               <div class="row">
               <div class='col-sm-6'>
                  <h2>PR Award #:</h2>
               </div>
               <div class='col-sm-6'>
                  <h2>{{info}}</h2>
               </div>
            </div>
            </div>	
            <div class='extra-wide  magenta'>
               <div class ="row">
               <div class='col-sm-6'>
                  <h2>Grantee:</h2>
               </div>
               <div class='col-sm-6'>
                  <h2>{{info}}</h2>
               </div>
            </div>
			</div>
            <div class='extra-wide blue'>
               <div class="row">
               <div class='col-sm-6'>
                  <h2>Program Title:</h2>
               </div>
               <div class='col-sm-6'>
                  <h2>{{info}}</h2>
               </div>
            </div>
			</div>
            <div class='extra-wide  rose'>
               <div class="row">
               <div class='col-sm-6'>
                  <h2>Study Code:</h2>
               </div>
               <div class='col-sm-6'>
                  <h2>{{info}}</h2>
               </div>
            </div>
			</div>
            <div class='extra-wide redgay'>
               <div class ="row">
               <div class='col-sm-6'>
                  <h2>Program Officer:</h2>
               </div>
               <div class='col-sm-6'>
                  <h2>{{info}}</h2>
               </div>
            </div>
			</div>
            <div class='extra-wide  orange'>
               <h2 style="max-width:500px;">Performance Period End Date:</h2>
               <h2>{{info}}</h2>
            </div>
         </div>
         <div class='col-lg-6'>
            <div class='extra-wide green'>
               <div class="row">
               <div class='col-sm-6'>
                  <h2>Reporting FY:</h2>
               </div>
               <div class='col-sm-6 dropdown'>
                  <button class="dropbtn">Choose Year</button>
                  <div class="dropdown-content">
                     <a href="#">2016</a>
                     <a href="#">2015</a>
                     <a href="#">2014</a>
                  </div>
               </div>
            </div>
			</div>
         </div>
      </div>
   </div>
<div class="div-center row">
 <!-- Trigger the modal with a button -->
 <div class="form-group">
  <a type="button" class="button-arrow bluefish" data-toggle="modal" data-target="#myModal">Next</a>
 </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  </div>

   </div>
   <script>
      window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
   </script>
   <script src="js/vendor/bootstrap.min.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
