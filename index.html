<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main-splash.css">
</head>

<body ng-app="app">
    <div id="background"></div>
    <div class="main-wrapper container">
        <div ng-controller="bubbleCtrl">
            <bubble-chart chart-data="bubbleData"></bubble-chart>
        </div>
        <div class="text-area">
            <!--<img src="img/ed-logo.png" alt="ed text">-->
            <h3 ng-controller="wordScrollController" class="quotes">
                <span class="txt-rotate" data-period="1750" data-rotate='["DATA","VISUALIZE","APPLICATIONS","SOLUTIONS"]'></span>
            </h3>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="app/app.js"></script>
    <script src="app/app.features.mod.js"></script>
    <script src="app/controllers/wordScrollController.js"></script>
    <script src="app/controllers/d3controllers.js"></script>
    <script src="app/directives/d3directives.js"></script>
    <script src="js/main-splash.js"></script>
</body>

</html>
